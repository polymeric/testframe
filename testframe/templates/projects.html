{% extends 'base.html' %}

{% block content %}

<!-- Tables -->
<div class="container">
  <div class="row">
    <h1>Projects</h1>
    <hr>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Created</th>
          </tr>
      </thead>
        <tbody>
            {% for project in projects %}
              <tr>
                  <td>{{ project.name }}</td>
                  <td>{{ project.description }}</td>
                  <td>{{ project.timestamp }}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

{% endblock %}
